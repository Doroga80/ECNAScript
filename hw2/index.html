<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Задание 1: ""Управление библиотекой книг""
        class Book {
        constructor(title, author, pages) {
            this.title = title;
            this.author = author;
            this.pages = pages;
        }

        displayInfo() {
            console.log(Название: ${this.title}, Автор: ${this.author}, Количество страниц: ${this.pages});
        }
        }

        // Пример использования класса
        let book1 = new Book("Война и мир", "Лев Толстой", 1225);
        book1.displayInfo();

       //Задание 2: ""Управление списком студентов""
       class Student {
        constructor(name, age, grade) {
            this.name = name;
            this.age = age;
            this.grade = grade;
        }

        displayInfo() {
            console.log(Имя: ${this.name}, Возраст: ${this.age}, Класс: ${this.grade});
        }
        }

        // Пример использования класса
        let student1 = new Student("Иван", 15, "9A");
        student1.displayInfo();


    </script>
</body>
</html>
